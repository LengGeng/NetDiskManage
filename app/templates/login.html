{% extends "components/layout.html" %}

{% block title %}
    后台登录
{% endblock %}

{% block head %}
    <style>
        body {
            background-color: #f5f5f5;
        }

        .title {
            margin: 20px auto;
        }

        .login {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 12px 24px;
        }

        .login button[type="submit"] {
            padding-left: 36px;
            padding-right: 36px;
        }
    </style>
{% endblock %}

{% block content %}
    <div class="row">
        <div class="login col-lg-4 col-md-6 col-sm-6 col-xs-12">
            <h2 class="text-center title">用户登录</h2>
            {% if msg %}
                <div class="alert alert-warning" role="alert">{{ msg }}</div>
            {% endif %}
            <form class="form-horizontal" method="post" action="{{ url_for("login") }}">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="username">账号</label>
                        <input id="username" name="username" class="form-control" type="text" placeholder="账号">
                    </div>
                    <div class="form-group">
                        <label for="password">密码</label>
                        <input id="password" name="password" class="form-control" type="password" placeholder="密码">
                    </div>
                    <button type="submit" class="btn btn-default center-block">登录</button>
                </form>
            </form>
        </div>
    </div>
{% endblock %}
